<jumbotron>
    <h1><product-title></product-title></h1>

    <h2>Welcome to the <product-title></product-title> report server.</h2>
    <p>Check below for a daily list of reports rendered from the live product.</p>

</jumbotron>

<reports data-source-url="/api/paws/reports/home"></reports>

<template for="reports">
    <h2>PAWS Reports</h3>
    {{#each reports}}
      <report product="{{product}}" report="{{report}}" date="{{date}}"></report>
    {{/each}}
</template>

<template for="report">
    <h3>{{product}} {{date}}</h3>
    <p>View report: <a href="/content/paws-report?report={{report}}">/content/paws-report.html?report={{report}}</a>
    <p>Raw data: <a href="{{report}}">{{report}}</a></p>
</template>

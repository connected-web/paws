<jumbotron>
    <h1><product-title></product-title></h1>

    <h2>Welcome to the <product-title></product-title> report server.</h2>
    <p>Check below for a daily list of reports rendered from the live product.</p>

</jumbotron>

<products data-source-url="/api/paws/products"></products>

<template for="products">
  {{#each products}}
    <h2>Product: {{this}}</h2>
    <h4>Today's report: <a href="/content/paws-report?product={{this}}&amp;date=today">/content/paws-report?product={{this}}&amp;date=today</a></h4>

    <reports data-source-url="/api/paws/reports/{{this}}"></reports>
  {{/each}}
</template>

<template for="reports">
    <h3>Previous reports</h3>
    {{#each reports}}
      <report product="{{product}}" report="{{report}}" date="{{date}}"></report>
    {{/each}}
</template>

<template for="report">
    <h4>{{date}}: <a href="/content/paws-report?report={{report}}">/content/paws-report.html?report={{report}}</h4>
</template>
